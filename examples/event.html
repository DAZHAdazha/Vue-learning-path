<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    
    <h1>Hello world</h1>
    <hr>
    <div id="app">
        {{ num }}

        <p><button @click='add'>add</button></p>
    </div>

    <p><button onclick="reduce()">reduce</button></p>
    <p><button onclick="once()">once</button></p>
    <p><button onclick="off()">off</button></p>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    this.num++;
                }
            }
        });
        // 定义reduce 
        app.$on('reduce',function(){
            console.log('executed the reduce method');
            this.num--;
        })

        // once 只执行一次
        app.$once('once',function(){
            console.log('executed the once method');
            this.num--;
        })

        // 绑定reduce,使用emit
        function reduce(){
            app.$emit('reduce');
        }

        // 绑定once,使用emit
        function once(){
            app.$emit('once');
        }

        // off 关闭事件
        function off() {
            // 关闭reduce事件
            app.$off('reduce');
          }

    </script>

    

</body>
</html>
