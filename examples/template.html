<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    
    <h1>Hello world</h1>
    <hr>
    <div id="app">
        {{ message }}
    </div>
    <!-- 模板方式2 -->
    <template id='dd'>
        <h1 style="color: red;">method 2: this is template</h1>
    </template>
    <!-- 模板方式3 -->
    <script type="x-template" id='dd3'>
        <h1 style="color: red;">method 3: this is template</h1>

    </script>


    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data:{
                message: 'hello world'
            },
            methods:{

            },
            // 模板方式1 用于写短模板
            // template:`
            // <h1 style="color:red">method 1:this is template</h1>
            // `
            // 模板方式2 
            // template:'#dd'
            // 模板方式3 用于外部引用
            template:'#dd3'
        })
    </script>

    

</body>
</html>
