<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.js"></script>



</head>
<body>
    
    <h1>Hello world</h1>
    <hr>
    <div id="app">
        {{ message }}
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data:{
                message: 'hello world'
            },
            // 必须要在挂载生命周期之后才能使用jQuery,否则找不到DOM树
            mounted:function(){
                $('#app').html('this is jQuery');

            },
            methods:{
                add:function(){
                    console.log("构造器内部add方法");
                }
            },
        })
        
        // 在外部调用
        app.add(); 
    </script>
   

</body>
</html>
