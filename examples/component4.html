<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    
    <h1>Hello world</h1>
    <hr>
    <div id="app">
        <labelName v-bind:is="who"></labelName>
        <button @click='change'>change</button>
    </div>

    <script type="text/javascript">
        var componentA={
            template:`
                <div style='color:red'>component A</div>
            `
        }
        var componentB={
            template:`
                <div style='color:green'>component B</div>
            `
        }
        var componentC={
            template:`
                <div style='color:purple'>component C</div>
            `
        }
        var app = new Vue({
            el: '#app',
            data:{
                who: 'componentC'
            },
            components:{
                "componentA":componentA,
                "componentB":componentB,
                "componentC":componentC
            },
            methods:{
                change:function(){
                    if(this.who=='componentA')
                        this.who = 'componentB';
                    else if(this.who=='componentB'){
                        this.who='componentC';
                    }
                    else
                        this.who='componentA';
                }
            }
        })
    </script>

    

</body>
</html>
